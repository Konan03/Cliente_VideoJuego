<div class="mt-3">
    <h1> Update User</h1>
</div>

<!--<app-search (juegoEncontrado)="onJuegoEncontrado($event)"></app-search>-->

<div class="row g-3 needs-validation" [formGroup]="formVideojuego" novalidate>
    <div class="col-md-12">
        <form class="row g-3 needs-validation" [formGroup]="formVideojuego" novalidate (ngSubmit)="actualizarVideojuego()">
            
            
            <fieldset>
                <legend style="font-size: 15px;"><span class="number">!</span>Please fill out all the information.</legend>

                    <label for="validationDefault01" class="form-label">ID:</label>
                    <input type="text" class="form-control" id="validationDefault01"
                        placeholder="Enter the Video Game ID" formControlName="id" required pattern="[0-9]+"
                        [ngClass]="{ 'is-invalid': formVideojuego.get('id')?.invalid && (formVideojuego.get('id')?.touched || formVideojuego.get('id')?.dirty) }">
                    <div class="invalid-feedback">
                        Please enter a valid ID.
                    </div>

                    <label for="validationDefault02" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="validationDefault02"
                        placeholder="Enter the name of the Video Game" formControlName="nombreUserUser" required
                        [ngClass]="{ 'is-invalid': formVideojuego.get('nombreUser')?.invalid && (formVideojuego.get('nombreUser')?.touched || formVideojuego.get('nombreUser')?.dirty) }">
                    <div class="invalid-feedback">
                        Please enter a valid First Name.
                    </div>

                    <label for="validationDefault03" class="form-label">Height:</label>
                    <input type="text" class="form-control" id="validationDefault03"
                        placeholder="Enter the price of the Video Game" formControlName="estatura" required pattern="[0-9]+(\.[0-9]+)?"
                        [ngClass]="{ 'is-invalid': formVideojuego.get('estatura')?.invalid && (formVideojuego.get('estatura')?.touched || formVideojuego.get('estatura')?.dirty) }">
                    <div class="invalid-feedback">
                        Please enter a valid price.
                    </div>

                    <label for="validationDefault04" class="form-label">Birthdate:</label>
                    <input type="datetime-local" class="form-control" id="validationDefault04"
                        formControlName="fechaLanzamiento" required
                        [ngClass]="{ 'is-invalid': formVideojuego.get('fechaLanzamiento')?.invalid && (formVideojuego.get('fechaLanzamiento')?.touched || formVideojuego.get('fechaLanzamiento')?.dirty) }">
                    <div class="invalid-feedback">
                        Please enter a valid release date.
                    </div>

                    <label class="form-label">Premium:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="true" formControlName="premium"
                            id="premiumTrue">
                        <label class="form-check-label" for="premiumTrue">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="false" formControlName="premium"
                            id="premiumFalse">
                        <label class="form-check-label" for="premiumFalse">No</label>
                    </div>
                    <div class="invalid-feedback">
                        Por favor seleccione si el juego es premium o no.
                    </div>

            </fieldset>
            <div *ngIf="mostrarAlerta" class="alert alert-success" role="alert">
                Video Game updated correctly!
            </div>
            <div *ngIf="mostrarAlertaID" class="alert alert-danger" role="alert">
                The video game ID already exists!
            </div>
                <button class="buttonform btn btn-primary" type="submit" [disabled]="!formVideojuego.valid">Update</button>
        </form>
    </div>
  </div>
